<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
  <div style="max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #333333; text-align: center;">{{ subject }}</h2>
    <p style="font-size: 16px; color: #555555;">{{ user_name }} 様,</p>
    <p style="font-size: 16px; color: #555555;">
      {{ custom_message }}
    </p>
    <p style="font-size: 16px; color: #555555;">
      ご不明な点がございましたら、返信メールをご利用いただくか、下記のメールアドレスまでご連絡ください。
    </p>
    <p style="text-align: center;">
      <a href="mailto:{{from_email}}" style="color: #007BFF; font-size: 16px;">{{from_email}}</a>
    </p>
    <p style="font-size: 16px; color: #555555;">よろしくお願いいたします。</p>
    <p style="font-size: 16px; color: #555555;">Museumeチーム</p>
    <hr style="border: none; border-top: 1px solid #dddddd; margin: 20px 0;">
    <p style="font-size: 12px; color: #888888; text-align: center;">
      あなたは Museume の大切なユーザーであるため、このメールを受信しています。
    </p>
  </div>
</body>
</html>
